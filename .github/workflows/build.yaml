name: Build

on:
  push:
    branches:
      - "main"
  workflow_run:
    workflows: ["Quality Check"]
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14
        uses: actions/setup-node@v2
        with:
          node-version: "14"
      - name: Check Version
        run: npm --version
